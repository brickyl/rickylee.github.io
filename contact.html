        <div class="container">
            <div id="contact-page">
                <br><br>
                <div id="title-con">
                    <h1>CONTACT</h1>
                </div>
                
                <!-- Contact Form -->
                <h3>Feel free to contact me for any reason!</h3>
                <div id="container-graph"></div>
                <p>This form sends your message to my email.</p>
                <form action="mailto:rickyl@andrew.cmu.edu" onsubmit="return validate()">
                <fieldset>
                    <label for="uname">Name:</label> <br/>
                    <input type="text" id="uname" name="uname" size="20" required><br/><br/>
                    <label for="emailaddress">Email Address:</label> <br>
                    <input type="email" id="emailaddress" name="emailaddress" size="20"><br/><br/>
                    <label for="message">Message:</label> <br>
                    <textarea type="text" id="message" name="message">Type your message here!</textarea>
                    <br><br>
                </fieldset>
                <button id="submitbt" class="button">Submit</button>
                </form>
                <br><br>
            </div>
        </div>

    </body>
